<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output" data-text=""></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action" id="limpio">
            <span>AC</span>
          </div>

          <div data-key="brackets" class="key action" id="llaves">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>÷</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action" id="backspace">
            <span>←</span>
            <!-- Símbolo de retroceso -->
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator" id="igual">
            <span>=</span>
          </div>

          <div data-key="Enter" class="key operator" id="enter">
            <span>Enter</span>
          </div>

        </div>
        <div class="copy">
          <p><a href="http://bacode.com.ar" target="_blank">&#169; Marcelo Dato</a></p>
        </div>
      </div>

      
    </div>

    <script src="code.js"></script>
  </body>
</html>
